<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>David Darnes - Web Designer &amp; Front-end Developer</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<main class="main">
		<header class="header">
			<h1>David Darnes</h1>
			<h2>Web Designer &amp; Front-end Developer</h2>
		</header>
	
		<section class="section">
			<a href="http://twitter.com/DavidDarnes" title="twitter profile">
				<svg class="icon twitter">
					<switch>
						<use xlink:href="icons.svg#twitter-icon"/>
						<foreignObject width="0" height="0" overflow="hidden">
							<img alt="" width="50" height="51" src="twitter-icon.png">
						</foreignObject>
					</switch>
				</svg>
			</a>
			<a href="http://dribbble.com/DavidDarnes" title="dribbble profile">
				<svg class="icon dribbble">
					<switch>
						<use xlink:href="icons.svg#dribbble-icon"/>
						<foreignObject width="0" height="0" overflow="hidden">
							<img alt="" width="50" height="51" src="dribbble-icon.png">
						</foreignObject>
					</switch>
				</svg>
			</a>
			<a href="http://github.com/DavidDarnes" title="GitHub profile">
				<svg class="icon github">
					<switch>
						<use xlink:href="icons.svg#github-icon"/>
						<foreignObject width="0" height="0" overflow="hidden">
							<img alt="" width="50" height="51" src="github-icon.png">
						</foreignObject>
					</switch>
				</svg>
			</a>
		</section>
	
		<footer class="footer">
			<small>Cheers, Dave</small>
		</footer>
	</main>
</body>
</html>
